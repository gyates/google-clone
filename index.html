<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="main.css">
		<title>Google Clone</title>
	</head>

	<body>
		<div class="container">

			<div class="googlePlus">
				<a href="#">+You</a>
				<a href="#">Gmail</a>
				<a href="#">Images</a>
				<a class="grid" href="#"><img src="images/grid.png"></a>
				<span class="signInButton">
					<p><strong>Sign In</strong></p>
				</span>
			</div>

			<div class="logo">
				<img src="images/google-logo.png">
			</div>

			<form>
				<input type="text" name="searchBox" id="searchBox">
				<a id="microphone" href="#"><img src="images/microphone.png"></a>
				<fieldset>
					<input type="submit" name="search" id="search" value="Google Search" style="font-weight:bold">
					<input type="submit" name="lucky" id"lucky" value="I'm Feeling Lucky" style="font-weight:bold">
				</fieldset>
			</form>

			<div class="footer">
				<div class="leftHalf">
					<div class="leftLinks">
						<a href="#">Advertising</a>
						<a href="#">Business</a>
						<a href="#">About</a>
					</div>
				</div>

				<div class="rightHalf">
					<div class="rightLinks">
						<a href="#"><span class="linkHighlight">Updated </span>Privacy and Terms</a>
						<a href="#">Settings</a>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
